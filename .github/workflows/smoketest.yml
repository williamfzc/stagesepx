name: smoketest

on:
  push:
  pull_request:
  schedule:
    - cron: '0 23 * * 6'

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install .
          pip install tensorflow
      - name: Download test resource
        run: |
          curl -o demo.mp4 https://raw.githubusercontent.com/williamfzc/stagesep2-sample/master/videos/demo.mp4
          curl -o demo.jpg https://raw.githubusercontent.com/williamfzc/stagesep2-sample/master/pictures/amazon.jpg
      - name: Generate coverage report
        run: |
          pip install pytest
          pip install pytest-cov
          pip install pytest-custom_exit_code
          
          wget https://github.com/opensibyl/squ/releases/download/v0.1.11/squ-linux-amd64
          chmod +x ./squ-linux-amd64
          
          ./squ-linux-amd64 | xargs pytest --cov=./stagesepx --cov-report=xml --suppress-no-test-exit-code
        env:
          PYTHONPATH: .
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      - name: Test example
        run: |
          cd example
          python cut_and_classify.py
          python mini.py
          python stable.py
          cd ..
